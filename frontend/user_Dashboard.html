<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./styles/user_Dashboard.css">
    <link rel="shortcut icon" type="image/x-icon" href="/DentDesk.png">
</head>

<body>


    <div id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><span class="material-symbols-outlined">
                    dashboard
                </span><a href="./user_Dashboard.html">Dashboard</a></li>
            <li> <span class="material-symbols-outlined">
                    badge
                </span><a href="./user_Appointment.html">Appointments</a></li>
            <li><span class="material-symbols-outlined">
                    account_circle
                </span><a href="./user_Account.html">My Account</a></li>
            <li><span class="material-symbols-outlined">
                outpatient_med
                </span><a href="./clinics.html">Clinics</a></li>
            <li><span class="material-symbols-outlined">
                    logout
                </span><a id="Logout-anch" href="#">Logout</a></li>
        </ul>
    </div>

    <div id="content">
        <button id="book-app">Book Appointment</button>
        <h2 id="show"></h2>

        <div class="dashboard-card">
            <h3>Total Appointments</h3>
            <p id="total-App"></p>
        </div>

        <div class="dashboard-card">
            <h3>Total Scheduled</h3>
            <p id="scheduled-App"></p>

        </div>

        <div class="dashboard-card">
            <h3>Total Confirmed</h3>
            <p id="confirmed-App"></p>

        </div>

        <div class="dashboard-card">
            <h3>Total Completed</h3>
            <p id="completed-App"></p>

        </div>
        <div class="dashboard-card">
            <h3>Total Canceled</h3>
            <p id="canceled-App"></p>

        </div>
    </div>

</body>

<script src="scripts/user_Dashboard.js"></script>

</html>

<script>

    // toggle
    $(`#menu-btn`).click(function () {
        $(`#menu`).toggleClass("active")
    })

    let tbody = document.getElementById("append");

    async function update() {

        let res = await fetch("http://localhost:4500/user/Alluser")
        let data = await res.json();
        display(data);
        console.log(data);
        let alldeletebtn = document.querySelectorAll(".delete");
        console.log(alldeletebtn);
        alldeletebtn.forEach((item) => {

            item.addEventListener("click", async () => {
                console.log(item.classList[0]);
                let res = await fetch(`http://localhost:4500/user/deleteuser/${item.classList[0]}`, {
                    method: "DELETE",

                })
                if (res.ok) {
                    let r = res.json();

                    alert("delete successfully");
                    window.location.reload();


                }
            })
        })

    }

    update();

    function display(data) {

        data.forEach(element => {

            let tr = document.createElement("tr");
            let td = document.createElement("td");
            let td1 = document.createElement("td");
            let td3 = document.createElement("td");
            td3.classList.add(element._id, "delete")
            td.innerHTML = element.name;
            td1.innerHTML = element.email;
            td3.innerHTML = "Delete";

            tr.append(td, td1, td3);
            tbody.append(tr);
        })
    }



</script>
